{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - LuisMi Fan</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    
    <div style="background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #b93c3c; margin-bottom: 1.5rem;">Únete a LuisMi Fan</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="boton-mini" style="width: 100%; margin-top: 1rem; cursor: pointer;">Registrarse</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; border-top: 1px solid #eee; padding-top: 1rem;">
            <p>¿Ya tienes cuenta?</p>
            <a href="{% url 'login' %}" style="color: #b93c3c; font-weight: bold; text-decoration: none;">Inicia Sesión aquí</a>
        </div>
    </div>

</body>
</html>
