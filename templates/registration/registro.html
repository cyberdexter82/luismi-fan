{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - LuisMi Fan</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body style="background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login-container" style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #b93c3c;">Únete al Club</h2>
        
        <form method="POST">
            {% csrf_token %} <!-- ¡IMPRESCINDIBLE! -->
            
            {{ form.as_p }}
            
            <button type="submit" class="boton-mini" style="width: 100%; border: none; cursor: pointer; margin-top: 15px;">Registrarse</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}" style="color: #b93c3c;">Inicia sesión</a>
        </p>
        <p style="text-align: center;"><a href="{% url 'inicio' %}">Volver al inicio</a></p>
    </div>
</body>
</html>
