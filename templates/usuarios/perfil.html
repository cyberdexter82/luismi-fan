{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - LuisMi Fan</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><h1>LuisMi Fan</h1></div>
        <nav>
            <ul>
                <li><a href="{% url 'inicio' %}">Inicio</a></li>
                
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: white; font-family: 'Montserrat', sans-serif; font-size: 1rem; font-weight: 600; cursor: pointer;">
                            Cerrar Sesi√≥n
                        </button>
                    </form>
                </li>

            </ul>
        </nav>
    </header>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div style="background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%;">
            
            <h2 style="color: #b93c3c; margin-bottom: 2rem;">Mi Perfil</h2>

            <div style="margin-bottom: 2rem;">
                {% if user.perfil.imagen %}
                    <img src="{{ user.perfil.imagen.url }}" alt="Foto de perfil" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #b93c3c;">
                {% else %}
                    <div style="width: 150px; height: 150px; background-color: #ddd; border-radius: 50%; margin: 0 auto; border: 4px solid #b93c3c;"></div>
                {% endif %}
            </div>

            <h3 style="margin-bottom: 0.5rem;">{{ user.username }}</h3>
            <p style="color: #777; margin-bottom: 2rem;">{{ user.email }}</p>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 2rem 0;">

            <h4 style="margin-bottom: 1rem; color: #333;">Cambiar foto de perfil</h4>
            
            <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">
                {% csrf_token %}
                
                <div style="text-align: left;">
                    {{ perfil_form.imagen }}
                </div>
                
                <button type="submit" class="boton-mini" style="cursor: pointer;">Actualizar Imagen</button>
            </form>
        </div>
    </main>
</body>
</html>
